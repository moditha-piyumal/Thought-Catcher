<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought-Catcher</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .capture-panel {
            width: 100%;
            max-width: 560px;
        }

        textarea {
            width: 100%;
            min-height: 220px;
            padding: 14px;
            box-sizing: border-box;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #c7c7c7;
        }

        button {
            margin-top: 10px;
            padding: 8px 14px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            background: #f4f4f4;
            color: #2f2f2f;
            font: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="capture-panel">
        <textarea id="captureInput" placeholder="Capture a thought before it disappears..." autofocus></textarea>
        <button id="captureButton" type="button">Capture</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
