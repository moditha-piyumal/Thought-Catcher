<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thought-Catcher</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: url("./assets/bgcatcher.jpg") center / cover no-repeat fixed;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

            background-color: rgba(0, 0, 0, 0.25);
            background-blend-mode: darken;

        }

        .capture-panel {
            width: 100%;
            max-width: 560px;
        }

        textarea {
            width: 100%;
            min-height: 220px;
            padding: 14px;
            box-sizing: border-box;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #c7c7c7;
        }

        .field {
            margin-top: 10px;
        }

        .field label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #f3f1f1;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font: inherit;
            background: #fff;
        }

        .new-tag-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .new-tag-row input {
            flex: 1;
        }

        button {
            margin-top: 10px;
            padding: 8px 14px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            background: #f4f4f4;
            color: #2f2f2f;
            font: inherit;
            cursor: pointer;
        }

        #addTagButton {
            margin-top: 0;
        }

        .actions-row {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .actions-row button {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="capture-panel">
        <textarea id="captureInput" placeholder="Capture a thought before it disappears..." autofocus></textarea>

        <div class="field">
            <label for="tagSelect">Tag (optional)</label>
            <select id="tagSelect">
                <option value="">No tag</option>
            </select>
        </div>

        <div class="field">
            <label for="newTagInput">New Tag</label>
            <div class="new-tag-row">
                <input id="newTagInput" type="text" />
                <button id="addTagButton" type="button">Add</button>
            </div>
        </div>

        <div class="actions-row">
            <button id="captureButton" type="button">Capture</button>
            <button id="viewIdeasButton" type="button">View Ideas</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
