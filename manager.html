<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Manager</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
            background: url("./assets/bgmanager.jpg") center / cover no-repeat fixed;
            background-image:
                linear-gradient(rgba(20, 20, 20, 0.25), rgba(20, 20, 20, 0.25)),
                url("./assets/bgmanager.jpg");


            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #1f2a37;

            /* background-color: rgba(0, 0, 0, 0.25); */
            background-blend-mode: darken;

        }

        .manager-wrap {
            max-width: 840px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #searchInput {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            border: 1px solid rgba(31, 42, 55, 0.15);
            border-radius: 10px;
            font: inherit;
            background: rgba(255, 255, 255, 0.9);
            color: #1f2a37;
        }

        #searchInput:focus {
            outline: none;
            border-color: rgba(31, 42, 55, 0.25);
        }

        #ideaContainer {
            overflow-y: auto;
            padding-right: 4px;
            flex: 1;
        }

        .tag-group {
            margin-bottom: 18px;
        }

        .tag-heading {
            margin: 0 0 8px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(227, 230, 235, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .idea-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 14px rgba(31, 42, 55, 0.06);
        }

        .card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tag-label {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
            background: rgba(31, 42, 55, 0.08);
            color: #1f2a37;
        }

        .delete-button {
            border: 1px solid rgba(31, 42, 55, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.75);
            color: #263241;
            font-size: 12px;
            padding: 4px 8px;
            cursor: pointer;
        }

        .idea-text {
            margin: 0;
            white-space: pre-wrap;
            line-height: 1.45;
            color: #17202d;
        }

        .created-at {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.65;
        }

        .empty-state {
            padding: 24px 4px;
            color: rgba(31, 42, 55, 0.7);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="manager-wrap">
        <input id="searchInput" type="text" placeholder="Search ideas..." />
        <div id="ideaContainer"></div>
    </div>

    <script src="managerRenderer.js"></script>
</body>

</html>
